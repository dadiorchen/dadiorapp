
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dadiorapp</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: white;">
    <input id="input" atuofocus style="font-size: 25px;" />
    <span style="margin-top: 5px; font-size:25px" id="output" >
    </span>
</body>
  <script src="./renderer.js"></script>
  <script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
input.addEventListener("keyup", function(e){
  console.log("handle...", e);
  if(e.key === "Enter"){
    console.log("enter");
    var value = input.value;
    var match
    if(value && (match = value.match(/l\s+(.*)/))){
      console.log("launch longman", match[1]);
      launchLongman(match[1]);
    }
  }else{
    cal(input.value)
      .then(r => {
        if(r){
          output.innerHTML = r;
        }else{
          output.innerHTML = '';
        }
      });
  }
});

window.addEventListener("focus", function(e){
  console.log("window focus");
  setTimeout(() => {
    console.log("focus focus");
    input.focus();
  });
});

window.onload = function(e){
  console.log("on load");
  setTimeout(() => {
    console.log("load focus");
    input.focus();
  });
}
  
  </script>
</html>
